createproduct.form.producer.desc=\u012Eveskite produkto gamintoj\u0105. Pavadinimas turi prasid\u0117ti did\u017Ei\u0105ja raide, vedamas be kabu\u010Di\u0173 ir lietuvi\u0161komis raid\u0117mis.  Praleiskite \u012Fmon\u0117s r\u016B\u0161\u012F \u2013 AB, UAB, SIA ir kt. Taip pat praleiskite ir priera\u0161us \u201Eir partneriai\u201C, \u201Eir Ko\u201C ir kt. Pavyzd\u017Eiui\: vietoje UAB \u201EPieno konservai\u201C \u2013  ra\u0161ykite\: Pieno konservai; vietoj "Pepsi-Cola ir Ko." rasykite\: Pepsi-Cola; vietoj S&B Foods Inc. \u2013 S&B Foods.<br/><br/>Jeigu duomen\u0173 baz\u0117je jau yra \u0161io gamintojo produkt\u0173, Jums prad\u0117jus vesti jo pavadinim\u0105, po \u0161iuo lauku i\u0161\u0161oks si\u016Blom\u0173 gamintoj\u0173 s\u0105ra\u0161as.
