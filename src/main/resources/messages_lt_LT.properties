zymejimoPaaiskinimai.hazard0.desc=produkto gamintojas nenaudoja pried\u0173 i\u0161 \u201CPried\u0173 ir konservant\u0173\u201C s\u0105ra\u0161o arba j\u0173 nenurodo*.
zymejimoPaaiskinimai.hazard1=Nekensmingas
zymejimoPaaiskinimai.hazard1.desc=produkte yra rasti priedai, kuri\u0173 poveikis yra nenustatytas arba nustatytas kaip nekenksmingas.
zymejimoPaaiskinimai.hazard2=Abejotinas
zymejimoPaaiskinimai.hazard2.desc=kai kuri\u0173 nurodyt\u0173 \u0161altini\u0173 teigimu, \u0161ie priedai gali sukelti negalavimus, ta\u010Diau n\u0117ra negin\u010Dijam\u0173 \u012Frodym\u0173, kad tokios pasekm\u0117s kyla visais atvejais. Atsargumo priemoni\u0173 rekomenduojama imtis, jei \u0161iuos priedus vartos ma\u017Ei vaikai (ypatingai iki 3 met\u0173 am\u017Eiaus), jautr\u016Bs ar turintys polink\u012F \u012F konkre\u010Dias ligas suaugusieji.
zymejimoPaaiskinimai.hazard3=Vengtinas
zymejimoPaaiskinimai.hazard3.desc=yra mokslini\u0173 tyrim\u0173, \u012Frodan\u010Di\u0173 kad didesn\u0117s priedo koncentracijos arba junginiai su kitais priedais gali pakenkti.** Gamintojams si\u016Bloma apriboti \u0161io priedo naudojim\u0105.
zymejimoPaaiskinimai.hazard4=U\u017Edrausta kai kuriose \u0161alyse
zymejimoPaaiskinimai.hazard4.desc=priedas yra u\u017Edraustas arba neleid\u017Eiamas naudoti vienoje i\u0161 \u0161i\u0173 \u0161ali\u0173\: JAV, Kanada, Australija ir Naujoji Zelandija (nurodyta konkre\u010Diai). Spr\u0119skite patys\!
zymejimoPaaiskinimai.notVegan=Gali b\u016Bti gyvulin\u0117s kilm\u0117s
zymejimoPaaiskinimai.notVegan.desc=priedas gali b\u016Bti gyvulin\u0117s kilm\u0117s, ta\u010Diau gali b\u016Bti i\u0161gaunamas ir cheminiu b\u016Bdu.
zymejimoPaaiskinimai.gmo=Produktai su GMO
zymejimoPaaiskinimai.gmo.desc=produkte yra geneti\u0161kai modifikuot\u0173 ar pagamint\u0173, naudojant geneti\u0161kai modifikuotas \u017Ealiavas pried\u0173.
zymejimoPaaiskinimai.legal1=* Pagal Lietuvos higienos norm\u0105 HN 119\:2002 ir HN 53\:2003, gamintojas privalo skelbti maisto produkt\u0173 sud\u0117t\u012F.
zymejimoPaaiskinimai.legal2=** Informacija apie neigiam\u0105 pried\u0173 sukeliam\u0105 \u0161alutin\u012F poveik\u012F yra paremta moksliniais tyrimais i\u0161 pateikt\u0173 \u0161altini\u0173. Kiti tyrimai gali paneigti \u0161ias i\u0161vadas. <br/>Pramonininkai yra link\u0119 prie\u0161tarauti daugeliui \u0161i\u0173 rezultat\u0173.


