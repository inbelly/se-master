footer.contactUs=B\u016Btume d\u0117kingi u\u017E J\u016Bs\u0173 pastabas ir nurodytas klaidas. Gamintojams\: <a href\="mailto\:info@sveikasvaikas.lt">Pad\u0117kite pildyti ir prane\u0161kite apie netikslumus</a>
footer.legal=Visi maisto pried\u0173 vertinimai yra paimti i\u0161 pateikt\u0173 \u0161altini\u0173. \u0160iame tinklapyje vie\u0161inama informacija yra laisvai talpinama, n\u0117ra tendencinga ir n\u0117ra nukreipta nei prie\u0161 konkre\u010Dius produktus, nei prie\u0161 t\u0173 produkt\u0173 gamintojus. Informacija taip pat n\u0117ra \u0161ali\u0161ka konkre\u010Di\u0173 gamintoj\u0173 at\u017Evilgiu.\u012E produkt\u0173 sud\u0117t\u012F \u012Feinan\u010Dius priedus, remdamiesi talpinimo taisykl\u0117mis, nuo produkto etiket\u0117s nura\u0161o registruoti svetain\u0117s lankytojai."Sveikas vaikas" nevertina maisto produkt\u0173 ir mokslini\u0173 tyrim\u0173 rezultat\u0173. "Sveikas vaikas" pateikia Jums \u0161altinius, pagal kuriuos J\u016Bs patys galite daryti i\u0161vadas. B\u016Btume d\u0117kingi u\u017E J\u016Bs\u0173 pastabas ir nurodytas klaidas.Informacija apie neigiam\u0105 \u0161alutin\u012F poveik\u012F yra paremta moksliniais tyrimais i\u0161 pateikt\u0173 \u0161altini\u0173. Kiti tyrimai gali paneigti \u0161ias i\u0161vadas. Pramonininkai yra link\u0119 prie\u0161tarauti daugeliui \u0161i\u0173 rezultat\u0173.\u201ESveikas vaikas\u201C yra rekomendacinio pob\u016Bd\u017Eio svetain\u0117, kuri atsiriboja nuo bet kokios atsakomyb\u0117s, susijusios su pateikt\u0173 duomen\u0173 netikslumu. Visi maisto priedai, i\u0161vardinti \u201ESveiko vaiko\u201C tinklapyje yra leid\u017Eiami naudoti Lietuvos teritorijoje ir visoje Europos S\u0105jungos teritorijoje, tod\u0117l, panaudodamas \u0161iuos priedus \u012Fstatymo <a href\="http\://www3.lrs.lt/pls/inter3/dokpaieska.showdoc_l?p_id\=230886&amp;p_query\=&amp;p_tr2\=">"HN 53\:2003 \u201ELEID\u017DIAMI VARTOTI MAISTO PRIEDAI\u201C"</a> apibr\u0117\u017Etomis s\u0105lygomis, gamintojas nepa\u017Eeid\u017Eia joki\u0173 \u012Fstatym\u0173.

