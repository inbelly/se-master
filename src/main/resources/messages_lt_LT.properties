createproduct.form.additives.recognized=Atpa\u017Einti priedai
createproduct.form.additives.desc1=\u012Eveskite s\u0105ra\u0161\u0105, priedus atskirdami kableliais, pvz.\: e120, e422, e234, mononatrio glutamatas, kalio sorbatas.
createproduct.form.additives.desc2=\u0160iame lauke \u012Fveskite produkto priedus, pa\u017Eym\u0117tus E raide, pvz.\: E621 arba  \u017Eod\u017Eiais, pvz.\: Mononatrio glutamatas. Priedus atskirkite kableliais.  Suvedus visus priedus, ta\u0161ko d\u0117ti nereikia.  Prad\u0117jus vesti priedo pavadinim\u0105, po \u0161iuo lauku i\u0161\u0161oks si\u016Blom\u0173 pried\u0173 s\u0105ra\u0161as.
createproduct.form.additives.desc3=Atkreipkite d\u0117mes\u012F, kad nereikia ra\u0161yti priedo funkcijos.  Pavyzd\u017Eiui\: nereikia ra\u0161yti  "r\u016Bg\u0161tingum\u0105 reguliuojanti med\u017Eiaga E330" arba  "skonio ir aromato stipriklis natrio glutamatas", o u\u017Etenka para\u0161yti "E330" arba "Natrio glutamatas", ir pasinaudoti i\u0161\u0161okan\u010Diu pasi\u016Blym\u0173 s\u0105ra\u0161u. Tinklapis suras duomen\u0173 baz\u0117je konkret\u0173 pried\u0105 ir pateiks j\u012F sistemai suprantama i\u0161rai\u0161ka. <br/><br/>Papildoma prie\u017Eastis naudotis \u0161ia funkcija \u2013 i\u0161vengiama pasikartojan\u010Di\u0173 \u012Fra\u0161\u0173 pried\u0173 duomen\u0173 baz\u0117je. 
createproduct.form.gmo=Sud\u0117tyje yra GMO
createproduct.form.gmo.desc=Pa\u017Eym\u0117kite varnel\u0119, jei ant produkto pakuot\u0117s yra nurodyta, kad jo sud\u0117tyje yra GMO \u2013 geneti\u0161kai modifikuot\u0173 organizm\u0173.
createproduct.form.category=Kategorija
createproduct.form.category.desc=Pasirinkite, kuri i\u0161 nurodyt\u0173 kategorij\u0173 geriausiai apib\u016Bdina J\u016Bs\u0173 talpinam\u0105 produkt\u0105.
createproduct.form.kcal=Energetin\u0117 vert\u0117, kcal
createproduct.form.kcal.desc1=\u012Eveskite produkto energetin\u0119 vert\u0119
createproduct.form.kcal.desc2=Galite \u012Fra\u0161yti 100 g produkto energetin\u0119 vert\u0119 kilokalorijomis (kcal). \u012Eveskite tik skai\u010Dius, ra\u0161yti \u201Ekcal\u201C nereikia. 
createproduct.form.tags=\u017Dym\u0117s (tagai)
createproduct.form.tags.desc1=\u012Eveskite kelet\u0105 kableliais atskirt\u0173 raktini\u0173 \u017Eod\u017Ei\u0173. Pvz.\: tortas, saldumynai
createproduct.form.tags.desc2=\u010Cia galite \u012Fra\u0161yti raktinius \u017Eod\u017Eius, kuriuos suvedus paie\u0161kos laukelyje bus galima rasti J\u016Bs\u0173 produkt\u0105.
createproduct.form.picture=Nuotrauka
createproduct.form.picture.desc1=Tinka tik JPG failai.
createproduct.form.picture.desc2=Pasirinkite produkto nuotrauk\u0105, paspaud\u0119 mygtuk\u0105 \u201EBrowse...\u201C<br/><br/>Produktus fotografuoti pra\u0161ome baltame fone (ant baltos paklod\u0117s, \u0161viesaus stalo). Stenkit\u0117s nufotografuoti taip, kad ai\u0161kiai matyt\u0173si etiket\u0117. Blykst\u0119 u\u017Edenkite balto popieriaus lapu - taip i\u0161vengsite atspind\u017Ei\u0173.  Failai turi b\u016Bti JPG formato.
createproduct.form.conservantsPicture=Sud\u0117ties etiket\u0117s nuotrauka
createproduct.form.conservantsPicture.desc1=Tinka tik JPG failai.
createproduct.form.conservantsPicture.desc2=Nufotografuokite produkto sud\u0117ties etiket\u0119 - t\u0105 etiket\u0117s dal\u012F, kurrioje nurodyta produkto sud\u0117tis kartu su visais E priedais. Tai pad\u0117s mums grei\u010Diau patikrinti ir paskelbti \u0161\u012F produkt\u0105.
createproduct.form.nofityMe=Prane\u0161ti man, kai produktas bus patvirtintas
createproduct.form.nofityMe.desc=Jei pa\u017Eym\u0117site varnel\u0119, administratoriams patvirtinus J\u016Bs\u0173 produkt\u0105, sistema Jums i\u0161si\u0173s tai patvirtinant\u012F elektronin\u012F lai\u0161k\u0105. Mes niekada nesi\u0173sime Jums elektronini\u0173 lai\u0161k\u0173 jokiais kitais tikslais.  
createproduct.form.accept=A\u0161 sutinku su <a href\="" onclick\="$('\#salygos').toggle();return false;">talpinimo taisykl\u0117mis</a>.
createproduct.form.accept.desc=Perskaitykyte taisykles ir uzdekite varnele.
createproduct.form.terms=<li>A\u0161 sutinku, kad SVEIKAS VAIKAS apdorot\u0173 (rinkt\u0173, saugot\u0173, tvarkyt\u0173, laikyt\u0173 ar i\u0161trint\u0173) duomenis (Produkto pried\u0173 sud\u0117t\u012F), kuriuos a\u0161 \u012Fra\u0161iau \u012F elektronin\u012F maisto pried\u0173 katalog\u0105 (Duomen\u0173 baz\u0119), kurios savininkas yra SVEIKAS VAIKAS, su tikslu juos pateikti ir perduoti tretiesiems asmenims (pavie\u0161inti).</li><li>A\u0161 patvirtinu, kad pateikti Produkto pried\u0173 duomenys yra tokie, kokie nurodyti ant pakuotes. Suprantu, kad esu atsakingas u\u017E \u017Einomai melaging\u0173 \u017Eini\u0173 paskleidim\u0105.</li><li>A\u0161 sutinku, kad jei SVEIKAS VAIKAS turi prie\u017East\u012F manyti arba jei tai yra akivaizdu i\u0161 Produkto pried\u0173 duomen\u0173, \u012Fra\u0161yt\u0173 \u012F duomen\u0173 baz\u0119, kad Produkto pried\u0173 duomenys yra melagingi, SVEIKAS VAIKAS turi teis\u0119 pa\u0161alinti duomenis i\u0161 Duomen\u0173 baz\u0117s.</li><li>A\u0161 patvirtinu, kad mano pateikta Produkto nuotrauka atitinka apra\u0161ytojo Produkto sud\u0117ties duomenis ir yra mano autorinis k\u016Brinys (mano nufotografuota).</li><li>A\u0161 sutinku, kad SVEIKAS VAIKAS neatlygintinai naudot\u0173 mano autorin\u012F k\u016Brin\u012F (Produkto nuotrauk\u0105).</li><li>A\u0161 sutinku, kad SVEIKAS VAIKAS gali nepersp\u0117j\u0119s i\u0161imti mano daryt\u0105 fotografij\u0105 ir pakeisti j\u0105 kita.</li>
